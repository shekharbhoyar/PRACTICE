    <title>Document</title>

  <body>
    <label>P</label><input id="p" type="number" /><br /><br />
    <label>R</label><input id="r" type="number" /><br /><br />
    <label>T</label><input id="t" type="number" /><br /><br />
    <button onclick="result()">Calculate</button>
    <div id="result-div"></div>

    <script>
      function result() {
        let P = Number(document.getElementById("p").value);
        let R = Number(document.getElementById("r").value);
        let T = Number(document.getElementById("t").value);
        // let item1 = document.getElementById("p");
        // let principle = item.value;
        // let item2 = document.getElementById("r");
        // let rate = item2.value;
        // let item3 = document.getElementById("t");
        // let time = item3.value;

        let SI = (P * R * T) / 100;
        let total = SI + P;
        document.getElementById(
          "result-div"
        ).innerHTML = `Inetrest:${SI}<br/> Total Amount:${total}`;
      }
    </script>
  </body>
